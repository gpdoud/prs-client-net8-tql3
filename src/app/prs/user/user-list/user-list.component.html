<div>
    <header>
        <app-menu />
        <span id="component-title">User List</span>
        <span> | </span>
        <span><a routerLink="/user/create">Create New</a></span>
    </header>
    <main>
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Lastname</th>
                    <th>Firstname</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Reviewer?</th>
                    <th>Admin?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of users">
                    <td>{{ x.id }}</td>
                    <td>{{ x.username }}</td>
                    <td>{{ x.lastname }}</td>
                    <td>{{ x.firstname }}</td>
                    <td>{{ x.phone }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ (x.isReviewer ? "Y" : "N") }}</td>
                    <td>{{ (x.isAdmin ? "Y" : "N") }}</td>
                    <td>
                        <a routerLink="/user/view/{{ x.id }}">View</a> |
                        <a routerLink="/user/change/{{ x.id }}">Change</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</div>
